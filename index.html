<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div id="calculadora">
            <div id="res">
                <input type="text" name="teste" id="teste">
                <div id="dn2">

                </div>
            </div>
            <input type="button" value="7" onclick="n7()">
            <input type="button" value="8" onclick="n8()">
            <input type="button" value="9" onclick="n9()">
            <input type="button" value="-" onclick="subtracao()">
            <input type="button" value="4" onclick="n4()">
            <input type="button" value="5" onclick="n5()">
            <input type="button" value="6" onclick="n6()">
            <input type="button" value="+" onclick="adicao()">
            <input type="button" value="1" onclick="nn1()">
            <input type="button" value="2" onclick="nn2()">
            <input type="button" value="3" onclick="n3()">
            <input type="button" value="*" onclick="multiplicacao()">
            <input type="button" value="0" class="maior" onclick="n0()">
            <input type="button"  value="=" class="maior" onclick="resultado()">
            <input type="button" value="/" onclick="divisao()">
            

            
        </div>
    </section>
    <footer>
        <p>
            &copy;Islan Maximo
        </p>
    </footer>
    <script src="calculadora.js"></script>  
</body>
</html>
