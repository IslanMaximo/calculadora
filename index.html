<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div id="calculadora">
            <input type="text" disabled id="res">

            <input type="button" value="C" class="maior" onclick="limpar()">
            <input type="button"  value="&#x232B;" class="maior" onclick="back()">
            <input type="button" value="." onclick="dado('.')">
            <input type="button" value="7" onclick="dado('7')">
            <input type="button" value="8" onclick="dado('8')">
            <input type="button" value="9" onclick="dado('9')">
            <input type="button" value="-" onclick="dado('-')">
            <input type="button" value="4" onclick="dado('4')">
            <input type="button" value="5" onclick="dado('5')">
            <input type="button" value="6" onclick="dado('6')">
            <input type="button" value="+" onclick="dado('+')">
            <input type="button" value="1" onclick="dado('1')">
            <input type="button" value="2" onclick="dado('2')">
            <input type="button" value="3" onclick="dado('3')">
            <input type="button" value="*" onclick="dado('*')">
            <input type="button" value="0" class="maior" onclick="dado('0')">
            <input type="button"  value="=" class="maior" onclick="resultado()">
            <input type="button" value="/" onclick="dado('/')">
            

            
        </div>
    </section>
    <footer>
        <p>
            &copy;Islan Maximo
        </p>
    </footer>
    <script src="calculadora.js"></script>  
</body>
</html>
